<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Erreur serveur - Pillami</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Luciole","Segoe UI",sans-serif;
      background-color: #FEFCFB;
      color: #0A1128;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .error-container {
      text-align: center;
      max-width: 500px;
      width: 100%;
    }

    .error-code {
      font-size: 120px;
      font-weight: 700;
      color: #DC2626;
      line-height: 1;
      margin-bottom: 16px;
    }

    .error-title {
      font-size: 28px;
      font-weight: 700;
      color: #0A1128;
      margin-bottom: 16px;
    }

    .error-message {
      font-size: 18px;
      color: #001F54;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .error-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #034078;
      color: #FEFCFB;
      font-size: 18px;
      font-weight: 600;
      padding: 16px 32px;
      border-radius: 12px;
      text-decoration: none;
      transition: background-color 0.25s ease;
      min-height: 56px;
    }

    .error-link:hover {
      background-color: #001F54;
    }

    .error-link:focus {
      outline: 5px solid #1282A2;
      outline-offset: 4px;
    }

    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #034078;
      margin-bottom: 40px;
    }

    @media (min-width: 768px) {
      .error-code {
        font-size: 160px;
      }

      .error-title {
        font-size: 36px;
      }

      .error-message {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="error-container">
    <div class="logo">PILLAMI</div>
    <div class="error-code">500</div>
    <h1 class="error-title">Erreur serveur</h1>
    <p class="error-message">
      Désolé, une erreur inattendue s'est produite. Nos équipes ont été informées et travaillent à résoudre le problème.
    </p>
    <a href="/" class="error-link">Retour à l'accueil</a>
  </div>
</body>
</html>
